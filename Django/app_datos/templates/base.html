<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav class="bg-light p-3" style="width:220px; min-height:100vh;">
        <a class="navbar-brand d-block mb-3" href="#">Navbar</a>
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'total'%}">Total Alumnos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'totalSeccion'%}"">Total Por Seccion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'totalNotas1'%}">Promedios Nota 1</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'promedioTVD'%}">Promedios Nota 1 TVD por seccion</a>
          </li>
        </ul>
      </nav>
      
      <!-- Contenido principal -->
      <div class="flex-grow-1">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
