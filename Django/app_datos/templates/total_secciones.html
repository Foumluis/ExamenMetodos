{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">Total de Alumnos por Ramos</h2>
            <div style="height: 400px; position: relative;">
                <canvas id="miGrafico"></canvas>
            </div>
        </div>
    </div>
</div>

{{ totalSeccion|json_script:"totalSeccion" }}
{{ secciones|json_script:"secciones" }}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const total_por_seccion = JSON.parse(document.getElementById('totalSeccion').textContent);
const secciones = JSON.parse(document.getElementById('secciones').textContent);
console.log('Total por sección cargado:', total_por_seccion);

const ctx = document.getElementById('miGrafico').getContext('2d');
let delayed;

const miGrafico = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: secciones,
        datasets: [{
            label: 'Total Alumnos por Sección',
            data: total_por_seccion,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
    },
    options: {
        animation: {
            onComplete: () => {
                delayed = true;
            },
            delay: (context) => {
                let delay = 0;
                if (context.type === 'data' && context.mode === 'default' && !delayed) {
                    delay = context.dataIndex * 300 + context.datasetIndex * 100;
                }
                return delay;
            },
        },
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: { display: false }
        },
        scales: {
            y: {
                beginAtZero: true,
                title: { display: true, text: 'Total alumnos' }
            },
            x: {
                title: { display: true, text: 'Seccion' }
            }
        }
    }
});
</script>
{% endblock %}
